<html>
    <head>
        <title>Create Post</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
</html>

<div class="create-post-button" type="button" title="Click to create post" (click)="popup=true">
    <span class = "greeting">
        <span title="Create new Post">
            +
        </span> 
    </span>
</div>

<div class="overlay" *ngIf="popup">
    <div class="popup" *ngIf="popup">
        <a class="close" (click)="popup=false">&times;</a>
        <div>What's on your mind?</div>
        <textarea class="body" id="postBody" style="resize:none;" [(ngModel)]="messageContent"></textarea>
        <br>
        <button class="UploadButton" (click)="uploadPost()">Post</button>
    </div>
</div>
